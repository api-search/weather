---
layout: default
title: Properties
---
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col">

            <h1>Properties</h1>
            <p>These are the properties used to define the operations surrounding all of the APIs that are included in this {{ site.node }} API index.</p>
            <hr>            
            <table width="100%">
            {% for property in site.properties %}
                <tr>
                    <td width="80%">{{ property.name }}</td>
                    <td width="20%" align="center"><a href="{{ property.url }}"><button type="button" class="btn btn-outline-success">Details</button></a></td>
                </tr>
            {% endfor %}  
            </table>  
            <hr>           
        </div>
        <div class="col-1"></div>
    </div>
</div>
