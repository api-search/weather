openapi: 3.1.0
info:
  title: acm
  description: >-
    <fullname>Certificate Manager</fullname> <p>You can use Certificate Manager
    (ACM) to manage SSL/TLS certificates for your Amazon Web Services-based
    websites and applications. For more information about using ACM, see the <a
    href="https://docs.aws.amazon.com/acm/latest/userguide/">Certificate Manager
    User Guide</a>.</p>
paths:
  /:
    POST:
      summary: UpdateCertificateOptions
      description: >-
        <p>Updates a certificate. Currently, you can use this function to
        specify whether to opt in to or out of recording your certificate in a
        certificate transparency log. For more information, see <a
        href="https://docs.aws.amazon.com/acm/latest/userguide/acm-bestpractices.html#best-practices-transparency">
        Opting Out of Certificate Transparency Logging</a>. </p>
tags: []
