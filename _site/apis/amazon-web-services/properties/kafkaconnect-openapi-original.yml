openapi: 3.1.0
info:
  title: kafkaconnect
  description: <p/>
paths:
  /v1/connectors:
    GET:
      summary: ListConnectors
      description: >-
        <p>Returns a list of all the connectors in this account and Region. The
        list is limited to connectors whose name starts with the specified
        prefix. The response also includes a description of each of the listed
        connectors.</p>
  /v1/custom-plugins:
    GET:
      summary: ListCustomPlugins
      description: >-
        <p>Returns a list of all of the custom plugins in this account and
        Region.</p>
  /v1/worker-configurations:
    GET:
      summary: ListWorkerConfigurations
      description: >-
        <p>Returns a list of all of the worker configurations in this account
        and Region.</p>
  /v1/connectors/{connectorArn}:
    PUT:
      summary: UpdateConnector
      description: <p>Updates the specified connector.</p>
  /v1/custom-plugins/{customPluginArn}:
    GET:
      summary: DescribeCustomPlugin
      description: <p>A summary description of the custom plugin.</p>
  /v1/worker-configurations/{workerConfigurationArn}:
    GET:
      summary: DescribeWorkerConfiguration
      description: <p>Returns information about a worker configuration.</p>
tags: []
