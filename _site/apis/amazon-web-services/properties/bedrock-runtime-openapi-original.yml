openapi: 3.1.0
info:
  title: bedrock-runtime
  description: >-
    <p>Describes the API operations for running inference using Bedrock
    models.</p>
paths:
  /model/{modelId}/invoke:
    POST:
      summary: InvokeModel
      description: >-
        <p>Invokes the specified Bedrock model to run inference using the input
        provided in the request body. You use InvokeModel to run inference for
        text models, image models, and embedding models.</p> <p>For more
        information, see <a
        href="https://docs.aws.amazon.com/bedrock/latest/userguide/api-methods-run.html">Run
        inference</a> in the Bedrock User Guide.</p> <p>For example requests,
        see Examples (after the Errors section).</p>
  /model/{modelId}/invoke-with-response-stream:
    POST:
      summary: InvokeModelWithResponseStream
      description: >-
        <p>Invoke the specified Bedrock model to run inference using the input
        provided. Return the response in a stream.</p> <p>For more information,
        see <a
        href="https://docs.aws.amazon.com/bedrock/latest/userguide/api-methods-run.html">Run
        inference</a> in the Bedrock User Guide.</p> <p>For an example request
        and response, see Examples (after the Errors section).</p>
tags: []
