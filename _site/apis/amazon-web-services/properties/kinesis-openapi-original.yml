openapi: 3.1.0
info:
  title: kinesis
  description: >-
    <fullname>Amazon Kinesis Data Streams Service API Reference</fullname>
    <p>Amazon Kinesis Data Streams is a managed service that scales elastically
    for real-time processing of streaming big data.</p>
paths:
  /:
    POST:
      summary: UpdateStreamMode
      description: >-
        <p> Updates the capacity mode of the data stream. Currently, in Kinesis
        Data Streams, you can choose between an <b>on-demand</b> capacity mode
        and a <b>provisioned</b> capacity mode for your data stream. </p>
tags: []
