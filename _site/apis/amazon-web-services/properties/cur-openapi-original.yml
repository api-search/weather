info:
  title: cur
  description: >-
    <p>You can use the Amazon Web Services Cost and Usage Report API to
    programmatically create, query, and delete Amazon Web Services Cost and
    Usage Report definitions.</p> <p>Amazon Web Services Cost and Usage Report
    track the monthly Amazon Web Services costs and usage associated with your
    Amazon Web Services account. The report contains line items for each unique
    combination of Amazon Web Services product, usage type, and operation that
    your Amazon Web Services account uses. You can configure the Amazon Web
    Services Cost and Usage Report to show only the data that you want, using
    the Amazon Web Services Cost and Usage Report API.</p> <p>Service
    Endpoint</p> <p>The Amazon Web Services Cost and Usage Report API provides
    the following endpoint:</p> <ul> <li> <p>cur.us-east-1.amazonaws.com</p>
    </li> </ul>
paths:
  /:
    POST:
      summary: UntagResource
      description: <p>Disassociates a set of tags from a report definition.</p>
