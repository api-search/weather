openapi: 3.1.0
info:
  title: codeguru-security
  description: >-
    <note> <p>Amazon CodeGuru Security is in preview release and is subject to
    change.</p> </note> <p>This section provides documentation for the Amazon
    CodeGuru Security API operations. CodeGuru Security is a service that uses
    program analysis and machine learning to detect security policy violations
    and vulnerabilities, and recommends ways to address these security
    risks.</p> <p>By proactively detecting and providing recommendations for
    addressing security risks, CodeGuru Security improves the overall security
    of your application code. For more information about CodeGuru Security, see
    the <a
    href="https://docs.aws.amazon.com/codeguru/latest/security-ug/what-is-codeguru-security.html">Amazon
    CodeGuru Security User Guide</a>. </p>
paths:
  /batchGetFindings:
    POST:
      summary: BatchGetFindings
      description: <p>Returns a list of all requested findings.</p>
  /scans:
    GET:
      summary: ListScans
      description: >-
        <p>Returns a list of all the standard scans in an account. Does not
        return express scans.</p>
  /uploadUrl:
    POST:
      summary: CreateUploadUrl
      description: >-
        <p>Generates a pre-signed URL and request headers used to upload a code
        resource.</p> <p>You can upload your code resource to the URL and add
        the request headers using any HTTP client.</p>
  /accountConfiguration/get:
    GET:
      summary: GetAccountConfiguration
      description: <p>Use to get account level configuration.</p>
  /findings/{scanName}:
    GET:
      summary: GetFindings
      description: <p>Returns a list of all findings generated by a particular scan.</p>
  /metrics/summary:
    GET:
      summary: GetMetricsSummary
      description: >-
        <p>Returns top level metrics about an account from a specified date,
        including number of open findings, the categories with most findings,
        the scans with most open findings, and scans with most open critical
        findings. </p>
  /scans/{scanName}:
    GET:
      summary: GetScan
      description: >-
        <p>Returns details about a scan, including whether or not a scan has
        completed.</p>
  /metrics/findings:
    GET:
      summary: ListFindingsMetrics
      description: >-
        <p>Returns metrics about all findings in an account within a specified
        time range.</p>
  /tags/{resourceArn}:
    DELETE:
      summary: UntagResource
      description: <p>Use to remove one or more tags from an existing scan.</p>
  /updateAccountConfiguration:
    PUT:
      summary: UpdateAccountConfiguration
      description: <p>Use to update account-level configuration with an encryption key.</p>
tags: []
