openapi: 3.1.0
info:
  title: launch-wizard
  description: >-
    <p>Launch Wizard offers a guided way of sizing, configuring, and deploying
    Amazon Web Services resources for third party applications, such as
    Microsoft SQL Server Always On and HANA based SAP systems, without the need
    to manually identify and provision individual Amazon Web Services
    resources.</p>
paths:
  /createDeployment:
    POST:
      summary: CreateDeployment
      description: >-
        <p>Creates a deployment for the given workload. Deployments created by
        this operation are not available in the Launch Wizard console to use the
        <code>Clone deployment</code> action on.</p>
  /deleteDeployment:
    POST:
      summary: DeleteDeployment
      description: <p>Deletes a deployment.</p>
  /getDeployment:
    POST:
      summary: GetDeployment
      description: <p>Returns information about the deployment.</p>
  /getWorkload:
    POST:
      summary: GetWorkload
      description: <p>Returns information about a workload.</p>
  /listDeploymentEvents:
    POST:
      summary: ListDeploymentEvents
      description: <p>Lists the events of a deployment.</p>
  /listDeployments:
    POST:
      summary: ListDeployments
      description: <p>Lists the deployments that have been created.</p>
  /listWorkloadDeploymentPatterns:
    POST:
      summary: ListWorkloadDeploymentPatterns
      description: <p>Lists the workload deployment patterns.</p>
  /listWorkloads:
    POST:
      summary: ListWorkloads
      description: <p>Lists the workloads.</p>
tags: []
