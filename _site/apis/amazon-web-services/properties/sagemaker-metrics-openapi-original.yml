openapi: 3.1.0
info:
  title: sagemaker-metrics
  description: >-
    <p>Contains all data plane API operations and data types for Amazon
    SageMaker Metrics. Use these APIs to put and retrieve (get) features related
    to your training run.</p> <ul> <li> <p> <a
    href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_metrics_BatchPutMetrics.html">BatchPutMetrics</a>
    </p> </li> </ul>
paths:
  /BatchPutMetrics:
    PUT:
      summary: BatchPutMetrics
      description: >-
        <p>Used to ingest training metrics into SageMaker. These metrics can be
        visualized in SageMaker Studio and retrieved with the
        <code>GetMetrics</code> API. </p>
tags: []
