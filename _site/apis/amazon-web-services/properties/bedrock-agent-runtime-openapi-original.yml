openapi: 3.1.0
info:
  title: bedrock-agent-runtime
  description: <p>Amazon Bedrock Agent</p>
paths:
  /agents/{agentId}/agentAliases/{agentAliasId}/sessions/{sessionId}/text:
    POST:
      summary: InvokeAgent
      description: >-
        <p>Invokes the specified Bedrock model to run inference using the input
        provided in the request body.</p>
  /knowledgebases/{knowledgeBaseId}/retrieve:
    POST:
      summary: Retrieve
      description: <p>Retrieve from knowledge base.</p>
  /retrieveAndGenerate:
    POST:
      summary: RetrieveAndGenerate
      description: <p>RetrieveAndGenerate API</p>
tags: []
