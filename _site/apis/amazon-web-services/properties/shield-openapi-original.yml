info:
  title: shield
  description: >-
    <fullname>Shield Advanced</fullname> <p>This is the <i>Shield Advanced API
    Reference</i>. This guide is for developers who need detailed information
    about the Shield Advanced API actions, data types, and errors. For detailed
    information about WAF and Shield Advanced features and an overview of how to
    use the WAF and Shield Advanced APIs, see the <a
    href="https://docs.aws.amazon.com/waf/latest/developerguide/">WAF and Shield
    Developer Guide</a>.</p>
paths:
  /:
    POST:
      summary: UpdateSubscription
      description: >-
        <p>Updates the details of an existing subscription. Only enter values
        for parameters you want to change. Empty parameters are not updated.</p>
        <note> <p>For accounts that are members of an Organizations
        organization, Shield Advanced subscriptions are billed against the
        organization's payer account, regardless of whether the payer account
        itself is subscribed. </p> </note>
