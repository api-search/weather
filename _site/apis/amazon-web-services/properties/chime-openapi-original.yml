info:
  title: chime
  description: >-
    <important> <p> <b>Most of these APIs are no longer supported and will not
    be updated.</b> We recommend using the latest versions in the <a
    href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/welcome.html">Amazon
    Chime SDK API reference</a>, in the Amazon Chime SDK.</p> <p>Using the
    latest versions requires migrating to dedicated namespaces. For more
    information, refer to <a
    href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
    from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
    Guide</i>.</p> </important> <p>The Amazon Chime application programming
    interface (API) is designed so administrators can perform key tasks, such as
    creating and managing Amazon Chime accounts, users, and Voice Connectors.
    This guide provides detailed information about the Amazon Chime API,
    including operations, types, inputs and outputs, and error codes.</p> <p>You
    can use an AWS SDK, the AWS Command Line Interface (AWS CLI), or the REST
    API to make API calls for Amazon Chime. We recommend using an AWS SDK or the
    AWS CLI. The page for each API action contains a <i>See Also</i> section
    that includes links to information about using the action with a
    language-specific AWS SDK or the AWS CLI.</p> <dl> <dt>Using an AWS SDK</dt>
    <dd> <p> You don't need to write code to calculate a signature for request
    authentication. The SDK clients authenticate your requests by using access
    keys that you provide. For more information about AWS SDKs, see the <a
    href="http://aws.amazon.com/developer/">AWS Developer Center</a>. </p> </dd>
    <dt>Using the AWS CLI</dt> <dd> <p>Use your access keys with the AWS CLI to
    make API calls. For information about setting up the AWS CLI, see <a
    href="https://docs.aws.amazon.com/cli/latest/userguide/installing.html">Installing
    the AWS Command Line Interface</a> in the <i>AWS Command Line Interface User
    Guide</i>. For a list of available Amazon Chime commands, see the <a
    href="https://docs.aws.amazon.com/cli/latest/reference/chime/index.html">Amazon
    Chime commands</a> in the <i>AWS CLI Command Reference</i>. </p> </dd>
    <dt>Using REST APIs</dt> <dd> <p>If you use REST to make API calls, you must
    authenticate your request by providing a signature. Amazon Chime supports
    Signature Version 4. For more information, see <a
    href="https://docs.aws.amazon.com/general/latest/gr/signature-version-4.html">Signature
    Version 4 Signing Process</a> in the <i>Amazon Web Services General
    Reference</i>.</p> <p>When making REST API calls, use the service name
    <code>chime</code> and REST endpoint
    <code>https://service.chime.aws.amazon.com</code>.</p> </dd> </dl>
    <p>Administrative permissions are controlled using AWS Identity and Access
    Management (IAM). For more information, see <a
    href="https://docs.aws.amazon.com/chime/latest/ag/security-iam.html">Identity
    and Access Management for Amazon Chime</a> in the <i>Amazon Chime
    Administration Guide</i>.</p>
paths:
  /accounts/{accountId}/users/{userId}?operation=associate-phone-number:
    POST:
      summary: AssociatePhoneNumberWithUser
      description: <p>Associates a phone number with the specified Amazon Chime user.</p>
  /voice-connectors/{voiceConnectorId}?operation=associate-phone-numbers:
    POST:
      summary: AssociatePhoneNumbersWithVoiceConnector
      description: >-
        <p>Associates phone numbers with the specified Amazon Chime Voice
        Connector.</p> <important> <p> <b>This API is is no longer supported and
        will not be updated.</b> We recommend using the latest version, <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_voice-chime_AssociatePhoneNumbersWithVoiceConnector.html">AssociatePhoneNumbersWithVoiceConnector</a>,
        in the Amazon Chime SDK.</p> <p>Using the latest version requires
        migrating to a dedicated namespace. For more information, refer to <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
        from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p> </important>
  /voice-connector-groups/{voiceConnectorGroupId}?operation=associate-phone-numbers:
    POST:
      summary: AssociatePhoneNumbersWithVoiceConnectorGroup
      description: >-
        <p>Associates phone numbers with the specified Amazon Chime Voice
        Connector group.</p> <important> <p> <b>This API is is no longer
        supported and will not be updated.</b> We recommend using the latest
        version, <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_voice-chime_AssociatePhoneNumbersWithVoiceConnectorGroup.html">AssociatePhoneNumbersWithVoiceConnectorGroup</a>,
        in the Amazon Chime SDK.</p> <p>Using the latest version requires
        migrating to a dedicated namespace. For more information, refer to <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
        from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p> </important>
  /accounts/{accountId}?operation=associate-signin-delegate-groups:
    POST:
      summary: AssociateSigninDelegateGroupsWithAccount
      description: >-
        <p>Associates the specified sign-in delegate groups with the specified
        Amazon Chime account.</p>
  /meetings/{meetingId}/attendees?operation=batch-create:
    POST:
      summary: BatchCreateAttendee
      description: >-
        <p>Creates up to 100 new attendees for an active Amazon Chime SDK
        meeting.</p> <important> <p> <b>This API is is no longer supported and
        will not be updated.</b> We recommend using the latest version, <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_meeting-chime_BatchCreateAttendee.html">BatchCreateAttendee</a>,
        in the Amazon Chime SDK.</p> <p>Using the latest version requires
        migrating to a dedicated namespace. For more information, refer to <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
        from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p> </important> <p>For more information about the Amazon
        Chime SDK, see <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/meetings-sdk.html">Using
        the Amazon Chime SDK</a> in the <i>Amazon Chime SDK Developer Guide</i>.
        </p>
  /channels/{channelArn}/memberships?operation=batch-create:
    POST:
      summary: BatchCreateChannelMembership
      description: >-
        <p>Adds a specified number of users to a channel.</p> <important> <p>
        <b>This API is is no longer supported and will not be updated.</b> We
        recommend using the latest version, <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_messaging-chime_BatchCreateChannelMembership.html">BatchCreateChannelMembership</a>,
        in the Amazon Chime SDK.</p> <p>Using the latest version requires
        migrating to a dedicated namespace. For more information, refer to <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
        from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p> </important>
  /accounts/{accountId}/rooms/{roomId}/memberships?operation=batch-create:
    POST:
      summary: BatchCreateRoomMembership
      description: >-
        <p>Adds up to 50 members to a chat room in an Amazon Chime Enterprise
        account. Members can be users or bots. The member role designates
        whether the member is a chat room administrator or a general chat room
        member.</p>
  /phone-numbers?operation=batch-delete:
    POST:
      summary: BatchDeletePhoneNumber
      description: >-
        <p> Moves phone numbers into the <b>Deletion queue</b>. Phone numbers
        must be disassociated from any users or Amazon Chime Voice Connectors
        before they can be deleted. </p> <p> Phone numbers remain in the
        <b>Deletion queue</b> for 7 days before they are deleted permanently.
        </p>
  /accounts/{accountId}/users?operation=suspend:
    POST:
      summary: BatchSuspendUser
      description: >-
        <p>Suspends up to 50 users from a <code>Team</code> or
        <code>EnterpriseLWA</code> Amazon Chime account. For more information
        about different account types, see <a
        href="https://docs.aws.amazon.com/chime/latest/ag/manage-chime-account.html">Managing
        Your Amazon Chime Accounts</a> in the <i>Amazon Chime Administration
        Guide</i>.</p> <p>Users suspended from a <code>Team</code> account are
        disassociated from the account,but they can continue to use Amazon Chime
        as free users. To remove the suspension from suspended <code>Team</code>
        account users, invite them to the <code>Team</code> account again. You
        can use the <a>InviteUsers</a> action to do so.</p> <p>Users suspended
        from an <code>EnterpriseLWA</code> account are immediately signed out of
        Amazon Chime and can no longer sign in. To remove the suspension from
        suspended <code>EnterpriseLWA</code> account users, use the
        <a>BatchUnsuspendUser</a> action.</p> <p> To sign out users without
        suspending them, use the <a>LogoutUser</a> action.</p>
  /accounts/{accountId}/users?operation=unsuspend:
    POST:
      summary: BatchUnsuspendUser
      description: >-
        <p>Removes the suspension from up to 50 previously suspended users for
        the specified Amazon Chime <code>EnterpriseLWA</code> account. Only
        users on <code>EnterpriseLWA</code> accounts can be unsuspended using
        this action. For more information about different account types, see <a
        href="https://docs.aws.amazon.com/chime/latest/ag/manage-chime-account.html">
        Managing Your Amazon Chime Accounts </a> in the account types, in the
        <i>Amazon Chime Administration Guide</i>. </p> <p>Previously suspended
        users who are unsuspended using this action are returned to
        <code>Registered</code> status. Users who are not previously suspended
        are ignored.</p>
  /phone-numbers?operation=batch-update:
    POST:
      summary: BatchUpdatePhoneNumber
      description: >-
        <p>Updates phone number product types or calling names. You can update
        one attribute at a time for each
        <code>UpdatePhoneNumberRequestItem</code>. For example, you can update
        the product type or the calling name.</p> <p>For toll-free numbers, you
        cannot use the Amazon Chime Business Calling product type. For numbers
        outside the U.S., you must use the Amazon Chime SIP Media Application
        Dial-In product type.</p> <p>Updates to outbound calling names can take
        up to 72 hours to complete. Pending updates to outbound calling names
        must be complete before you can request another update.</p>
  /accounts/{accountId}/users:
    GET:
      summary: ListUsers
      description: >-
        <p>Lists the users that belong to the specified Amazon Chime account.
        You can specify an email address to list only the user that the email
        address belongs to.</p>
  /accounts:
    GET:
      summary: ListAccounts
      description: >-
        <p>Lists the Amazon Chime accounts under the administrator's AWS
        account. You can filter accounts by account name prefix. To find out
        which Amazon Chime account a user belongs to, you can filter by the
        user's email address, which returns one account result.</p>
  /app-instances:
    GET:
      summary: ListAppInstances
      description: >-
        <p>Lists all Amazon Chime <code>AppInstance</code>s created under a
        single AWS account.</p> <important> <p> <b>This API is is no longer
        supported and will not be updated.</b> We recommend using the latest
        version, <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_identity-chime_ListAppInstances.html">ListAppInstances</a>,
        in the Amazon Chime SDK.</p> <p>Using the latest version requires
        migrating to a dedicated namespace. For more information, refer to <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
        from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p> </important>
  /app-instances/{appInstanceArn}/admins:
    GET:
      summary: ListAppInstanceAdmins
      description: >-
        <p>Returns a list of the administrators in the
        <code>AppInstance</code>.</p> <important> <p> <b>This API is is no
        longer supported and will not be updated.</b> We recommend using the
        latest version, <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_identity-chime_ListAppInstanceAdmins.html">ListAppInstanceAdmins</a>,
        in the Amazon Chime SDK.</p> <p>Using the latest version requires
        migrating to a dedicated namespace. For more information, refer to <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
        from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p> </important>
  /app-instance-users:
    GET:
      summary: ListAppInstanceUsers
      description: >-
        <p>List all <code>AppInstanceUsers</code> created under a single
        <code>AppInstance</code>. </p> <important> <p> <b>This API is is no
        longer supported and will not be updated.</b> We recommend using the
        latest version, <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_identity-chime_ListAppInstanceUsers.html">ListAppInstanceUsers</a>,
        in the Amazon Chime SDK.</p> <p>Using the latest version requires
        migrating to a dedicated namespace. For more information, refer to <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
        from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p> </important>
  /meetings/{meetingId}/attendees:
    GET:
      summary: ListAttendees
      description: >-
        <p> Lists the attendees for the specified Amazon Chime SDK meeting. For
        more information about the Amazon Chime SDK, see <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/meetings-sdk.html">Using
        the Amazon Chime SDK</a> in the <i>Amazon Chime SDK Developer Guide</i>.
        </p> <important> <p> <b>This API is is no longer supported and will not
        be updated.</b> We recommend using the latest version, <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_meeting-chime_ListAttendees.html">ListAttendees</a>,
        in the Amazon Chime SDK.</p> <p>Using the latest version requires
        migrating to a dedicated namespace. For more information, refer to <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
        from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p> </important>
  /accounts/{accountId}/bots:
    GET:
      summary: ListBots
      description: >-
        <p>Lists the bots associated with the administrator's Amazon Chime
        Enterprise account ID.</p>
  /channels:
    GET:
      summary: ListChannels
      description: >-
        <p>Lists all Channels created under a single Chime App as a paginated
        list. You can specify filters to narrow results.</p> <p class="title">
        <b>Functionality &amp; restrictions</b> </p> <ul> <li> <p>Use privacy =
        <code>PUBLIC</code> to retrieve all public channels in the account.</p>
        </li> <li> <p>Only an <code>AppInstanceAdmin</code> can set privacy =
        <code>PRIVATE</code> to list the private channels in an account.</p>
        </li> </ul> <note> <p>The <code>x-amz-chime-bearer</code> request header
        is mandatory. Use the <code>AppInstanceUserArn</code> of the user that
        makes the API call as the value in the header.</p> </note> <important>
        <p> <b>This API is is no longer supported and will not be updated.</b>
        We recommend using the latest version, <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_messaging-chime_ListChannels.html">ListChannels</a>,
        in the Amazon Chime SDK.</p> <p>Using the latest version requires
        migrating to a dedicated namespace. For more information, refer to <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
        from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p> </important>
  /channels/{channelArn}/bans:
    GET:
      summary: ListChannelBans
      description: >-
        <p>Lists all the users banned from a particular channel.</p> <note>
        <p>The <code>x-amz-chime-bearer</code> request header is mandatory. Use
        the <code>AppInstanceUserArn</code> of the user that makes the API call
        as the value in the header.</p> </note> <important> <p> <b>This API is
        is no longer supported and will not be updated.</b> We recommend using
        the latest version, <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_messaging-chime_ListChannelBans.html">ListChannelBans</a>,
        in the Amazon Chime SDK.</p> <p>Using the latest version requires
        migrating to a dedicated namespace. For more information, refer to <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
        from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p> </important>
  /channels/{channelArn}/memberships:
    GET:
      summary: ListChannelMemberships
      description: >-
        <p>Lists all channel memberships in a channel.</p> <note> <p>The
        <code>x-amz-chime-bearer</code> request header is mandatory. Use the
        <code>AppInstanceUserArn</code> of the user that makes the API call as
        the value in the header.</p> </note> <important> <p> <b>This API is is
        no longer supported and will not be updated.</b> We recommend using the
        latest version, <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_messaging-chime_ListChannelMemberships.html">ListChannelMemberships</a>,
        in the Amazon Chime SDK.</p> <p>Using the latest version requires
        migrating to a dedicated namespace. For more information, refer to <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
        from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p> </important>
  /channels/{channelArn}/moderators:
    GET:
      summary: ListChannelModerators
      description: >-
        <p>Lists all the moderators for a channel.</p> <note> <p>The
        <code>x-amz-chime-bearer</code> request header is mandatory. Use the
        <code>AppInstanceUserArn</code> of the user that makes the API call as
        the value in the header.</p> </note> <important> <p> <b>This API is is
        no longer supported and will not be updated.</b> We recommend using the
        latest version, <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_messaging-chime_ListChannelModerators.html">ListChannelModerators</a>,
        in the Amazon Chime SDK.</p> <p>Using the latest version requires
        migrating to a dedicated namespace. For more information, refer to <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
        from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p> </important>
  /media-capture-pipelines:
    GET:
      summary: ListMediaCapturePipelines
      description: >-
        <p>Returns a list of media capture pipelines.</p> <important> <p>
        <b>This API is is no longer supported and will not be updated.</b> We
        recommend using the latest version, <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_media-pipelines-chime_ListMediaCapturePipelines.html">ListMediaCapturePipelines</a>,
        in the Amazon Chime SDK.</p> <p>Using the latest version requires
        migrating to a dedicated namespace. For more information, refer to <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
        from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p> </important>
  /meetings:
    GET:
      summary: ListMeetings
      description: >-
        <p>Lists up to 100 active Amazon Chime SDK meetings.</p> <important>
        <p>ListMeetings is not supported in the Amazon Chime SDK Meetings
        Namespace. Update your application to remove calls to this API.</p>
        </important> <p>For more information about the Amazon Chime SDK, see <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/meetings-sdk.html">Using
        the Amazon Chime SDK</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p>
  /meetings/{meetingId}/dial-outs:
    POST:
      summary: CreateMeetingDialOut
      description: >-
        <p>Uses the join token and call metadata in a meeting request (From
        number, To number, and so forth) to initiate an outbound call to a
        public switched telephone network (PSTN) and join them into a Chime
        meeting. Also ensures that the From number belongs to the customer.</p>
        <p>To play welcome audio or implement an interactive voice response
        (IVR), use the <code>CreateSipMediaApplicationCall</code> action with
        the corresponding SIP media application ID.</p> <important> <p> <b>This
        API is is not available in a dedicated namespace.</b> </p> </important>
  /meetings?operation=create-attendees:
    POST:
      summary: CreateMeetingWithAttendees
      description: >-
        <p> Creates a new Amazon Chime SDK meeting in the specified media
        Region, with attendees. For more information about specifying media
        Regions, see <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/chime-sdk-meetings-regions.html">Amazon
        Chime SDK Media Regions</a> in the <i>Amazon Chime SDK Developer
        Guide</i> . For more information about the Amazon Chime SDK, see <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/meetings-sdk.html">Using
        the Amazon Chime SDK</a> in the <i>Amazon Chime SDK Developer Guide</i>
        . </p> <important> <p> <b>This API is is no longer supported and will
        not be updated.</b> We recommend using the latest version, <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_meeting-chime_CreateMeetingWithAttendees.html">CreateMeetingWithAttendees</a>,
        in the Amazon Chime SDK.</p> <p>Using the latest version requires
        migrating to a dedicated namespace. For more information, refer to <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
        from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p> </important>
  /phone-number-orders:
    GET:
      summary: ListPhoneNumberOrders
      description: >-
        <p>Lists the phone number orders for the administrator's Amazon Chime
        account.</p>
  /voice-connectors/{voiceConnectorId}/proxy-sessions:
    GET:
      summary: ListProxySessions
      description: >-
        <p>Lists the proxy sessions for the specified Amazon Chime Voice
        Connector.</p> <important> <p> <b>This API is is no longer supported and
        will not be updated.</b> We recommend using the latest version, <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_voice-chime_ListProxySessions.html">ListProxySessions</a>,
        in the Amazon Chime SDK.</p> <p>Using the latest version requires
        migrating to a dedicated namespace. For more information, refer to <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
        from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p> </important>
  /accounts/{accountId}/rooms:
    GET:
      summary: ListRooms
      description: >-
        <p>Lists the room details for the specified Amazon Chime Enterprise
        account. Optionally, filter the results by a member ID (user ID or bot
        ID) to see a list of rooms that the member belongs to.</p>
  /accounts/{accountId}/rooms/{roomId}/memberships:
    GET:
      summary: ListRoomMemberships
      description: >-
        <p>Lists the membership details for the specified room in an Amazon
        Chime Enterprise account, such as the members' IDs, email addresses, and
        names.</p>
  /sip-media-applications:
    GET:
      summary: ListSipMediaApplications
      description: >-
        <p>Lists the SIP media applications under the administrator's AWS
        account.</p> <important> <p> <b>This API is is no longer supported and
        will not be updated.</b> We recommend using the latest version, <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_voice-chime_ListSipMediaApplications.html">ListSipMediaApplications</a>,
        in the Amazon Chime SDK.</p> <p>Using the latest version requires
        migrating to a dedicated namespace. For more information, refer to <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
        from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p> </important>
  /sip-media-applications/{sipMediaApplicationId}/calls:
    POST:
      summary: CreateSipMediaApplicationCall
      description: >-
        <p>Creates an outbound call to a phone number from the phone number
        specified in the request, and it invokes the endpoint of the specified
        <code>sipMediaApplicationId</code>.</p> <important> <p> <b>This API is
        is no longer supported and will not be updated.</b> We recommend using
        the latest version, <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_voice-chime_CreateSipMediaApplicationCall.html">CreateSipMediaApplicationCall</a>,
        in the Amazon Chime SDK.</p> <p>Using the latest version requires
        migrating to a dedicated namespace. For more information, refer to <a
        href="https://docs.aws.amazon.com/chime-sdk/latest/dg/migrate-from-chm-namespace.html">Migrating
        from the Amazon Chime namespace</a> in the <i>Amazon Chime SDK Developer
        Guide</i>.</p> </important>
  /sip-rules:
