openapi: 3.1.0
info:
  title: robomaker
  description: >-
    <p>This section provides documentation for the AWS RoboMaker API
    operations.</p>
paths:
  /batchDeleteWorlds:
    POST:
      summary: BatchDeleteWorlds
      description: <p>Deletes one or more worlds in a batch operation.</p>
  /batchDescribeSimulationJob:
    POST:
      summary: BatchDescribeSimulationJob
      description: <p>Describes one or more simulation jobs.</p>
  /cancelDeploymentJob:
    POST:
      summary: CancelDeploymentJob
      description: >-
        <p>Cancels the specified deployment job.</p> <important> <p>This API
        will no longer be supported as of May 2, 2022. Use it to remove
        resources that were created for Deployment Service.</p> </important>
  /cancelSimulationJob:
    POST:
      summary: CancelSimulationJob
      description: <p>Cancels the specified simulation job.</p>
  /cancelSimulationJobBatch:
    POST:
      summary: CancelSimulationJobBatch
      description: >-
        <p>Cancels a simulation job batch. When you cancel a simulation job
        batch, you are also cancelling all of the active simulation jobs created
        as part of the batch. </p>
  /cancelWorldExportJob:
    POST:
      summary: CancelWorldExportJob
      description: <p>Cancels the specified export job.</p>
  /cancelWorldGenerationJob:
    POST:
      summary: CancelWorldGenerationJob
      description: <p>Cancels the specified world generator job.</p>
  /createDeploymentJob:
    POST:
      summary: CreateDeploymentJob
      description: >-
        <p>Deploys a specific version of a robot application to robots in a
        fleet.</p> <important> <p>This API is no longer supported and will throw
        an error if used.</p> </important> <p>The robot application must have a
        numbered <code>applicationVersion</code> for consistency reasons. To
        create a new version, use <code>CreateRobotApplicationVersion</code> or
        see <a
        href="https://docs.aws.amazon.com/robomaker/latest/dg/create-robot-application-version.html">Creating
        a Robot Application Version</a>. </p> <note> <p>After 90 days,
        deployment jobs expire and will be deleted. They will no longer be
        accessible. </p> </note>
  /createFleet:
    POST:
      summary: CreateFleet
      description: >-
        <p>Creates a fleet, a logical group of robots running the same robot
        application.</p> <important> <p>This API is no longer supported and will
        throw an error if used.</p> </important>
  /createRobot:
    POST:
      summary: CreateRobot
      description: >-
        <p>Creates a robot.</p> <important> <p>This API is no longer supported
        and will throw an error if used.</p> </important>
  /createRobotApplication:
    POST:
      summary: CreateRobotApplication
      description: <p>Creates a robot application. </p>
  /createRobotApplicationVersion:
    POST:
      summary: CreateRobotApplicationVersion
      description: <p>Creates a version of a robot application.</p>
  /createSimulationApplication:
    POST:
      summary: CreateSimulationApplication
      description: <p>Creates a simulation application.</p>
  /createSimulationApplicationVersion:
    POST:
      summary: CreateSimulationApplicationVersion
      description: <p>Creates a simulation application with a specific revision id.</p>
  /createSimulationJob:
    POST:
      summary: CreateSimulationJob
      description: >-
        <p>Creates a simulation job.</p> <note> <p>After 90 days, simulation
        jobs expire and will be deleted. They will no longer be accessible. </p>
        </note>
  /createWorldExportJob:
    POST:
      summary: CreateWorldExportJob
      description: <p>Creates a world export job.</p>
  /createWorldGenerationJob:
    POST:
      summary: CreateWorldGenerationJob
      description: <p>Creates worlds using the specified template.</p>
  /createWorldTemplate:
    POST:
      summary: CreateWorldTemplate
      description: <p>Creates a world template.</p>
  /deleteFleet:
    POST:
      summary: DeleteFleet
      description: >-
        <p>Deletes a fleet.</p> <important> <p>This API will no longer be
        supported as of May 2, 2022. Use it to remove resources that were
        created for Deployment Service.</p> </important>
  /deleteRobot:
    POST:
      summary: DeleteRobot
      description: >-
        <p>Deletes a robot.</p> <important> <p>This API will no longer be
        supported as of May 2, 2022. Use it to remove resources that were
        created for Deployment Service.</p> </important>
  /deleteRobotApplication:
    POST:
      summary: DeleteRobotApplication
      description: <p>Deletes a robot application.</p>
  /deleteSimulationApplication:
    POST:
      summary: DeleteSimulationApplication
      description: <p>Deletes a simulation application.</p>
  /deleteWorldTemplate:
    POST:
      summary: DeleteWorldTemplate
      description: <p>Deletes a world template.</p>
  /deregisterRobot:
    POST:
      summary: DeregisterRobot
      description: >-
        <p>Deregisters a robot.</p> <important> <p>This API will no longer be
        supported as of May 2, 2022. Use it to remove resources that were
        created for Deployment Service.</p> </important>
  /describeDeploymentJob:
    POST:
      summary: DescribeDeploymentJob
      description: >-
        <p>Describes a deployment job.</p> <important> <p>This API will no
        longer be supported as of May 2, 2022. Use it to remove resources that
        were created for Deployment Service.</p> </important>
  /describeFleet:
    POST:
      summary: DescribeFleet
      description: >-
        <p>Describes a fleet.</p> <important> <p>This API will no longer be
        supported as of May 2, 2022. Use it to remove resources that were
        created for Deployment Service.</p> </important>
  /describeRobot:
    POST:
      summary: DescribeRobot
      description: >-
        <p>Describes a robot.</p> <important> <p>This API will no longer be
        supported as of May 2, 2022. Use it to remove resources that were
        created for Deployment Service.</p> </important>
  /describeRobotApplication:
    POST:
      summary: DescribeRobotApplication
      description: <p>Describes a robot application.</p>
  /describeSimulationApplication:
    POST:
      summary: DescribeSimulationApplication
      description: <p>Describes a simulation application.</p>
  /describeSimulationJob:
    POST:
      summary: DescribeSimulationJob
      description: <p>Describes a simulation job.</p>
  /describeSimulationJobBatch:
    POST:
      summary: DescribeSimulationJobBatch
      description: <p>Describes a simulation job batch.</p>
  /describeWorld:
    POST:
      summary: DescribeWorld
      description: <p>Describes a world.</p>
  /describeWorldExportJob:
    POST:
      summary: DescribeWorldExportJob
      description: <p>Describes a world export job.</p>
  /describeWorldGenerationJob:
    POST:
      summary: DescribeWorldGenerationJob
      description: <p>Describes a world generation job.</p>
  /describeWorldTemplate:
    POST:
      summary: DescribeWorldTemplate
      description: <p>Describes a world template.</p>
  /getWorldTemplateBody:
    POST:
      summary: GetWorldTemplateBody
      description: <p>Gets the world template body.</p>
  /listDeploymentJobs:
    POST:
      summary: ListDeploymentJobs
      description: >-
        <p>Returns a list of deployment jobs for a fleet. You can optionally
        provide filters to retrieve specific deployment jobs.</p> <important>
        <p>This API will no longer be supported as of May 2, 2022. Use it to
        remove resources that were created for Deployment Service.</p>
        </important>
  /listFleets:
    POST:
      summary: ListFleets
      description: >-
        <p>Returns a list of fleets. You can optionally provide filters to
        retrieve specific fleets.</p> <important> <p>This API will no longer be
        supported as of May 2, 2022. Use it to remove resources that were
        created for Deployment Service.</p> </important>
  /listRobotApplications:
    POST:
      summary: ListRobotApplications
      description: >-
        <p>Returns a list of robot application. You can optionally provide
        filters to retrieve specific robot applications.</p>
  /listRobots:
    POST:
      summary: ListRobots
      description: >-
        <p>Returns a list of robots. You can optionally provide filters to
        retrieve specific robots.</p> <important> <p>This API will no longer be
        supported as of May 2, 2022. Use it to remove resources that were
        created for Deployment Service.</p> </important>
  /listSimulationApplications:
    POST:
      summary: ListSimulationApplications
      description: >-
        <p>Returns a list of simulation applications. You can optionally provide
        filters to retrieve specific simulation applications. </p>
  /listSimulationJobBatches:
    POST:
      summary: ListSimulationJobBatches
      description: >-
        <p>Returns a list simulation job batches. You can optionally provide
        filters to retrieve specific simulation batch jobs. </p>
  /listSimulationJobs:
    POST:
      summary: ListSimulationJobs
      description: >-
        <p>Returns a list of simulation jobs. You can optionally provide filters
        to retrieve specific simulation jobs. </p>
  /tags/{resourceArn}:
    DELETE:
      summary: UntagResource
      description: >-
        <p>Removes the specified tags from the specified AWS RoboMaker
        resource.</p> <p>To remove a tag, specify the tag key. To change the tag
        value of an existing tag key, use <a
        href="https://docs.aws.amazon.com/robomaker/latest/dg/API_TagResource.html">
        <code>TagResource</code> </a>. </p>
  /listWorldExportJobs:
    POST:
      summary: ListWorldExportJobs
      description: <p>Lists world export jobs.</p>
  /listWorldGenerationJobs:
    POST:
      summary: ListWorldGenerationJobs
      description: <p>Lists world generator jobs.</p>
  /listWorldTemplates:
    POST:
      summary: ListWorldTemplates
      description: <p>Lists world templates.</p>
  /listWorlds:
    POST:
      summary: ListWorlds
      description: <p>Lists worlds.</p>
  /registerRobot:
    POST:
      summary: RegisterRobot
      description: >-
        <p>Registers a robot with a fleet.</p> <important> <p>This API is no
        longer supported and will throw an error if used.</p> </important>
  /restartSimulationJob:
    POST:
      summary: RestartSimulationJob
      description: <p>Restarts a running simulation job.</p>
  /startSimulationJobBatch:
    POST:
      summary: StartSimulationJobBatch
      description: >-
        <p>Starts a new simulation job batch. The batch is defined using one or
        more <code>SimulationJobRequest</code> objects. </p>
  /syncDeploymentJob:
    POST:
      summary: SyncDeploymentJob
      description: >-
        <p>Syncrhonizes robots in a fleet to the latest deployment. This is
        helpful if robots were added after a deployment.</p> <important> <p>This
        API will no longer be supported as of May 2, 2022. Use it to remove
        resources that were created for Deployment Service.</p> </important>
  /updateRobotApplication:
    POST:
      summary: UpdateRobotApplication
      description: <p>Updates a robot application.</p>
  /updateSimulationApplication:
    POST:
      summary: UpdateSimulationApplication
      description: <p>Updates a simulation application.</p>
  /updateWorldTemplate:
    POST:
      summary: UpdateWorldTemplate
      description: <p>Updates a world template.</p>
tags: []
