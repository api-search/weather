openapi: 3.1.0
info:
  title: b2bi
  description: >-
    <p>This is the <i>Amazon Web Services B2B Data Interchange API
    Reference</i>. It provides descriptions, API request parameters, and the XML
    response for each of the B2BI API actions.</p> <p>B2BI enables automated
    exchange of EDI (electronic data interchange) based business-critical
    transactions at cloud scale, with elasticity and pay-as-you-go pricing.
    Businesses use EDI documents to exchange transactional data with trading
    partners, such as suppliers and end customers, using standardized formats
    such as X12.</p> <note> <p>Rather than actually running a command, you can
    use the <code>--generate-cli-skeleton</code> parameter with any API call to
    generate and display a parameter template. You can then use the generated
    template to customize and use as input on a later command. For details, see
    <a
    href="https://docs.aws.amazon.com/cli/latest/userguide/cli-usage-skeleton.html#cli-usage-skeleton-generate">Generate
    and use a parameter skeleton file</a>.</p> </note>
paths:
  /:
    POST:
      summary: UpdateTransformer
      description: >-
        <p>Updates the specified parameters for a transformer. A transformer
        describes how to process the incoming EDI documents and extract the
        necessary information to the output file.</p>
tags: []
