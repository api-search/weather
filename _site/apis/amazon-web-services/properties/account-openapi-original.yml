info:
  title: account
  description: <p>Operations for Amazon Web Services Account Management</p>
paths:
  /deleteAlternateContact:
    POST:
      summary: DeleteAlternateContact
      description: >-
        <p>Deletes the specified alternate contact from an Amazon Web Services
        account.</p> <p>For complete details about how to use the alternate
        contact operations, see <a
        href="https://docs.aws.amazon.com/accounts/latest/reference/manage-acct-update-contact.html">Access
        or updating the alternate contacts</a>.</p> <note> <p>Before you can
        update the alternate contact information for an Amazon Web Services
        account that is managed by Organizations, you must first enable
        integration between Amazon Web Services Account Management and
        Organizations. For more information, see <a
        href="https://docs.aws.amazon.com/accounts/latest/reference/using-orgs-trusted-access.html">Enabling
        trusted access for Amazon Web Services Account Management</a>.</p>
        </note>
  /disableRegion:
    POST:
      summary: DisableRegion
      description: <p>Disables (opts-out) a particular Region for an account.</p>
  /enableRegion:
    POST:
      summary: EnableRegion
      description: <p>Enables (opts-in) a particular Region for an account.</p>
  /getAlternateContact:
    POST:
      summary: GetAlternateContact
      description: >-
        <p>Retrieves the specified alternate contact attached to an Amazon Web
        Services account.</p> <p>For complete details about how to use the
        alternate contact operations, see <a
        href="https://docs.aws.amazon.com/accounts/latest/reference/manage-acct-update-contact.html">Access
        or updating the alternate contacts</a>.</p> <note> <p>Before you can
        update the alternate contact information for an Amazon Web Services
        account that is managed by Organizations, you must first enable
        integration between Amazon Web Services Account Management and
        Organizations. For more information, see <a
        href="https://docs.aws.amazon.com/accounts/latest/reference/using-orgs-trusted-access.html">Enabling
        trusted access for Amazon Web Services Account Management</a>.</p>
        </note>
  /getContactInformation:
    POST:
      summary: GetContactInformation
      description: >-
        <p>Retrieves the primary contact information of an Amazon Web Services
        account.</p> <p>For complete details about how to use the primary
        contact operations, see <a
        href="https://docs.aws.amazon.com/accounts/latest/reference/manage-acct-update-contact.html">Update
        the primary and alternate contact information</a>.</p>
  /getRegionOptStatus:
    POST:
      summary: GetRegionOptStatus
      description: <p>Retrieves the opt-in status of a particular Region.</p>
  /listRegions:
    POST:
      summary: ListRegions
      description: >-
        <p>Lists all the Regions for a given account and their respective opt-in
        statuses. Optionally, this list can be filtered by the
        <code>region-opt-status-contains</code> parameter. </p>
  /putAlternateContact:
    POST:
      summary: PutAlternateContact
      description: >-
        <p>Modifies the specified alternate contact attached to an Amazon Web
        Services account.</p> <p>For complete details about how to use the
        alternate contact operations, see <a
        href="https://docs.aws.amazon.com/accounts/latest/reference/manage-acct-update-contact.html">Access
        or updating the alternate contacts</a>.</p> <note> <p>Before you can
        update the alternate contact information for an Amazon Web Services
        account that is managed by Organizations, you must first enable
        integration between Amazon Web Services Account Management and
        Organizations. For more information, see <a
        href="https://docs.aws.amazon.com/accounts/latest/reference/using-orgs-trusted-access.html">Enabling
        trusted access for Amazon Web Services Account Management</a>.</p>
        </note>
  /putContactInformation:
    POST:
      summary: PutContactInformation
      description: >-
        <p>Updates the primary contact information of an Amazon Web Services
        account.</p> <p>For complete details about how to use the primary
        contact operations, see <a
        href="https://docs.aws.amazon.com/accounts/latest/reference/manage-acct-update-contact.html">Update
        the primary and alternate contact information</a>.</p>
