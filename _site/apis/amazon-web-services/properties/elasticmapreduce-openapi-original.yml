info:
  title: elasticmapreduce
  description: >-
    <p>Amazon EMR is a web service that makes it easier to process large amounts
    of data efficiently. Amazon EMR uses Hadoop processing combined with several
    Amazon Web Services services to do tasks such as web indexing, data mining,
    log file analysis, machine learning, scientific simulation, and data
    warehouse management.</p>
paths:
  /:
    POST:
      summary: UpdateStudioSessionMapping
      description: >-
        <p>Updates the session policy attached to the user or group for the
        specified Amazon EMR Studio.</p>
