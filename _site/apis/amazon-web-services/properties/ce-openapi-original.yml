openapi: 3.1.0
info:
  title: ce
  description: >-
    <p>You can use the Cost Explorer API to programmatically query your cost and
    usage data. You can query for aggregated data such as total monthly costs or
    total daily usage. You can also query for granular data. This might include
    the number of daily write operations for Amazon DynamoDB database tables in
    your production environment. </p> <p>Service Endpoint</p> <p>The Cost
    Explorer API provides the following endpoint:</p> <ul> <li> <p>
    <code>https://ce.us-east-1.amazonaws.com</code> </p> </li> </ul> <p>For
    information about the costs that are associated with the Cost Explorer API,
    see <a href="http://aws.amazon.com/aws-cost-management/pricing/">Amazon Web
    Services Cost Management Pricing</a>.</p>
paths:
  /:
    POST:
      summary: UpdateCostCategoryDefinition
      description: >-
        <p>Updates an existing Cost Category. Changes made to the Cost Category
        rules will be used to categorize the current month’s expenses and future
        expenses. This won’t change categorization for the previous months.</p>
tags: []
