openapi: 3.1.0
info:
  title: sagemaker-edge
  description: >-
    <p>SageMaker Edge Manager dataplane service for communicating with active
    agents.</p>
paths:
  /GetDeployments:
    POST:
      summary: GetDeployments
      description: <p>Use to get the active deployments from a device.</p>
  /GetDeviceRegistration:
    POST:
      summary: GetDeviceRegistration
      description: >-
        <p>Use to check if a device is registered with SageMaker Edge
        Manager.</p>
  /SendHeartbeat:
    POST:
      summary: SendHeartbeat
      description: >-
        <p>Use to get the current status of devices registered on SageMaker Edge
        Manager.</p>
tags: []
