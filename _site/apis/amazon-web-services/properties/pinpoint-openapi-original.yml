openapi: 3.1.0
info:
  title: pinpoint
  description: <p>Doc Engage API - Amazon Pinpoint API</p>
paths:
  /v1/apps:
    GET:
      summary: GetApps
      description: >-
        <p>Retrieves information about all the applications that are associated
        with your Amazon Pinpoint account.</p>
  /v1/apps/{application-id}/campaigns:
    GET:
      summary: GetCampaigns
      description: >-
        <p>Retrieves information about the status, configuration, and other
        settings for all the campaigns that are associated with an
        application.</p>
  /v1/templates/{template-name}/email:
    PUT:
      summary: UpdateEmailTemplate
      description: >-
        <p>Updates an existing message template for messages that are sent
        through the email channel.</p>
  /v1/apps/{application-id}/jobs/export:
    GET:
      summary: GetExportJobs
      description: >-
        <p>Retrieves information about the status and settings of all the export
        jobs for an application.</p>
  /v1/apps/{application-id}/jobs/import:
    GET:
      summary: GetImportJobs
      description: >-
        <p>Retrieves information about the status and settings of all the import
        jobs for an application.</p>
  /v1/templates/{template-name}/inapp:
    PUT:
      summary: UpdateInAppTemplate
      description: >-
        <p>Updates an existing message template for messages sent through the
        in-app message channel.</p>
  /v1/apps/{application-id}/journeys:
    GET:
      summary: ListJourneys
      description: >-
        <p>Retrieves information about the status, configuration, and other
        settings for all the journeys that are associated with an
        application.</p>
  /v1/templates/{template-name}/push:
    PUT:
      summary: UpdatePushTemplate
      description: >-
        <p>Updates an existing message template for messages that are sent
        through a push notification channel.</p>
  /v1/recommenders:
    GET:
      summary: GetRecommenderConfigurations
      description: >-
        <p>Retrieves information about all the recommender model configurations
        that are associated with your Amazon Pinpoint account.</p>
  /v1/apps/{application-id}/segments:
    GET:
      summary: GetSegments
      description: >-
        <p>Retrieves information about the configuration, dimension, and other
        settings for all the segments that are associated with an
        application.</p>
  /v1/templates/{template-name}/sms:
    PUT:
      summary: UpdateSmsTemplate
      description: >-
        <p>Updates an existing message template for messages that are sent
        through the SMS channel.</p>
  /v1/templates/{template-name}/voice:
    PUT:
      summary: UpdateVoiceTemplate
      description: >-
        <p>Updates an existing message template for messages that are sent
        through the voice channel.</p>
  /v1/apps/{application-id}/channels/adm:
    PUT:
      summary: UpdateAdmChannel
      description: >-
        <p>Enables the ADM channel for an application or updates the status and
        settings of the ADM channel for an application.</p>
  /v1/apps/{application-id}/channels/apns:
    PUT:
      summary: UpdateApnsChannel
      description: >-
        <p>Enables the APNs channel for an application or updates the status and
        settings of the APNs channel for an application.</p>
  /v1/apps/{application-id}/channels/apns_sandbox:
    PUT:
      summary: UpdateApnsSandboxChannel
      description: >-
        <p>Enables the APNs sandbox channel for an application or updates the
        status and settings of the APNs sandbox channel for an application.</p>
  /v1/apps/{application-id}/channels/apns_voip:
    PUT:
      summary: UpdateApnsVoipChannel
      description: >-
        <p>Enables the APNs VoIP channel for an application or updates the
        status and settings of the APNs VoIP channel for an application.</p>
  /v1/apps/{application-id}/channels/apns_voip_sandbox:
    PUT:
      summary: UpdateApnsVoipSandboxChannel
      description: >-
        <p>Enables the APNs VoIP sandbox channel for an application or updates
        the status and settings of the APNs VoIP sandbox channel for an
        application.</p>
  /v1/apps/{application-id}:
    GET:
      summary: GetApp
      description: <p>Retrieves information about an application.</p>
  /v1/apps/{application-id}/channels/baidu:
    PUT:
      summary: UpdateBaiduChannel
      description: >-
        <p>Enables the Baidu channel for an application or updates the status
        and settings of the Baidu channel for an application.</p>
  /v1/apps/{application-id}/campaigns/{campaign-id}:
    PUT:
      summary: UpdateCampaign
      description: <p>Updates the configuration and other settings for a campaign.</p>
  /v1/apps/{application-id}/channels/email:
    PUT:
      summary: UpdateEmailChannel
      description: >-
        <p>Enables the email channel for an application or updates the status
        and settings of the email channel for an application.</p>
  /v1/apps/{application-id}/endpoints/{endpoint-id}:
    PUT:
      summary: UpdateEndpoint
      description: >-
        <p>Creates a new endpoint for an application or updates the settings and
        attributes of an existing endpoint for an application. You can also use
        this operation to define custom attributes for an endpoint. If an update
        includes one or more values for a custom attribute, Amazon Pinpoint
        replaces (overwrites) any existing values with the new values.</p>
  /v1/apps/{application-id}/eventstream:
    POST:
      summary: PutEventStream
      description: >-
        <p>Creates a new event stream for an application or updates the settings
        of an existing event stream for an application.</p>
  /v1/apps/{application-id}/channels/gcm:
    PUT:
      summary: UpdateGcmChannel
      description: >-
        <p>Enables the GCM channel for an application or updates the status and
        settings of the GCM channel for an application.</p>
  /v1/apps/{application-id}/journeys/{journey-id}:
    PUT:
      summary: UpdateJourney
      description: <p>Updates the configuration and other settings for a journey.</p>
  /v1/recommenders/{recommender-id}:
    PUT:
      summary: UpdateRecommenderConfiguration
      description: <p>Updates an Amazon Pinpoint configuration for a recommender model.</p>
  /v1/apps/{application-id}/segments/{segment-id}:
    PUT:
      summary: UpdateSegment
      description: >-
        <p>Creates a new segment for an application or updates the
        configuration, dimension, and other settings for an existing segment
        that's associated with an application.</p>
  /v1/apps/{application-id}/channels/sms:
    PUT:
      summary: UpdateSmsChannel
      description: >-
        <p>Enables the SMS channel for an application or updates the status and
        settings of the SMS channel for an application.</p>
  /v1/apps/{application-id}/users/{user-id}:
    GET:
      summary: GetUserEndpoints
      description: >-
        <p>Retrieves information about all the endpoints that are associated
        with a specific user ID.</p>
  /v1/apps/{application-id}/channels/voice:
    PUT:
      summary: UpdateVoiceChannel
      description: >-
        <p>Enables the voice channel for an application or updates the status
        and settings of the voice channel for an application.</p>
  /v1/apps/{application-id}/kpis/daterange/{kpi-name}:
    GET:
      summary: GetApplicationDateRangeKpi
      description: >-
        <p>Retrieves (queries) pre-aggregated data for a standard metric that
        applies to an application.</p>
  /v1/apps/{application-id}/settings:
    PUT:
      summary: UpdateApplicationSettings
      description: <p>Updates the settings for an application.</p>
  /v1/apps/{application-id}/campaigns/{campaign-id}/activities:
    GET:
      summary: GetCampaignActivities
      description: <p>Retrieves information about all the activities for a campaign.</p>
  /v1/apps/{application-id}/campaigns/{campaign-id}/kpis/daterange/{kpi-name}:
    GET:
      summary: GetCampaignDateRangeKpi
      description: >-
        <p>Retrieves (queries) pre-aggregated data for a standard metric that
        applies to a campaign.</p>
  /v1/apps/{application-id}/campaigns/{campaign-id}/versions/{version}:
    GET:
      summary: GetCampaignVersion
      description: >-
        <p>Retrieves information about the status, configuration, and other
        settings for a specific version of a campaign.</p>
  /v1/apps/{application-id}/campaigns/{campaign-id}/versions:
    GET:
      summary: GetCampaignVersions
      description: >-
        <p>Retrieves information about the status, configuration, and other
        settings for all versions of a campaign.</p>
  /v1/apps/{application-id}/channels:
    GET:
      summary: GetChannels
      description: >-
        <p>Retrieves information about the history and status of each channel
        for an application.</p>
  /v1/apps/{application-id}/jobs/export/{job-id}:
    GET:
      summary: GetExportJob
      description: >-
        <p>Retrieves information about the status and settings of a specific
        export job for an application.</p>
  /v1/apps/{application-id}/jobs/import/{job-id}:
    GET:
      summary: GetImportJob
      description: >-
        <p>Retrieves information about the status and settings of a specific
        import job for an application.</p>
  /v1/apps/{application-id}/endpoints/{endpoint-id}/inappmessages:
    GET:
      summary: GetInAppMessages
      description: >-
        <p>Retrieves the in-app messages targeted for the provided endpoint
        ID.</p>
  /v1/apps/{application-id}/journeys/{journey-id}/kpis/daterange/{kpi-name}:
    GET:
      summary: GetJourneyDateRangeKpi
      description: >-
        <p>Retrieves (queries) pre-aggregated data for a standard engagement
        metric that applies to a journey.</p>
  /v1/apps/{application-id}/journeys/{journey-id}/activities/{journey-activity-id}/execution-metrics:
    GET:
      summary: GetJourneyExecutionActivityMetrics
      description: >-
        <p>Retrieves (queries) pre-aggregated data for a standard execution
        metric that applies to a journey activity.</p>
  /v1/apps/{application-id}/journeys/{journey-id}/execution-metrics:
    GET:
      summary: GetJourneyExecutionMetrics
      description: >-
        <p>Retrieves (queries) pre-aggregated data for a standard execution
        metric that applies to a journey.</p>
  /v1/apps/{application-id}/journeys/{journey-id}/runs/{run-id}/activities/{journey-activity-id}/execution-metrics:
    GET:
      summary: GetJourneyRunExecutionActivityMetrics
      description: >-
        <p>Retrieves (queries) pre-aggregated data for a standard run execution
        metric that applies to a journey activity.</p>
  /v1/apps/{application-id}/journeys/{journey-id}/runs/{run-id}/execution-metrics:
    GET:
      summary: GetJourneyRunExecutionMetrics
      description: >-
        <p>Retrieves (queries) pre-aggregated data for a standard run execution
        metric that applies to a journey.</p>
  /v1/apps/{application-id}/journeys/{journey-id}/runs:
    GET:
      summary: GetJourneyRuns
      description: <p>Provides information about the runs of a journey.</p>
  /v1/apps/{application-id}/segments/{segment-id}/jobs/export:
    GET:
      summary: GetSegmentExportJobs
      description: >-
        <p>Retrieves information about the status and settings of the export
        jobs for a segment.</p>
  /v1/apps/{application-id}/segments/{segment-id}/jobs/import:
    GET:
      summary: GetSegmentImportJobs
      description: >-
        <p>Retrieves information about the status and settings of the import
        jobs for a segment.</p>
  /v1/apps/{application-id}/segments/{segment-id}/versions/{version}:
    GET:
      summary: GetSegmentVersion
      description: >-
        <p>Retrieves information about the configuration, dimension, and other
        settings for a specific version of a segment that's associated with an
        application.</p>
  /v1/apps/{application-id}/segments/{segment-id}/versions:
    GET:
      summary: GetSegmentVersions
      description: >-
        <p>Retrieves information about the configuration, dimension, and other
        settings for all the versions of a specific segment that's associated
        with an application.</p>
  /v1/tags/{resource-arn}:
    DELETE:
      summary: UntagResource
      description: >-
        <p>Removes one or more tags (keys and values) from an application,
        campaign, message template, or segment.</p>
  /v1/templates/{template-name}/{template-type}/versions:
    GET:
      summary: ListTemplateVersions
      description: >-
        <p>Retrieves information about all the versions of a specific message
        template.</p>
  /v1/templates:
    GET:
      summary: ListTemplates
      description: >-
        <p>Retrieves information about all the message templates that are
        associated with your Amazon Pinpoint account.</p>
  /v1/phone/number/validate:
    POST:
      summary: PhoneNumberValidate
      description: <p>Retrieves information about a phone number.</p>
  /v1/apps/{application-id}/events:
    POST:
      summary: PutEvents
      description: >-
        <p>Creates a new event to record for endpoints, or creates or updates
        endpoint data that existing events are associated with.</p>
  /v1/apps/{application-id}/attributes/{attribute-type}:
    PUT:
      summary: RemoveAttributes
      description: >-
        <p>Removes one or more custom attributes, of the same attribute type,
        from the application. Existing endpoints still have the attributes but
        Amazon Pinpoint will stop capturing new or changed values for these
        attributes.</p>
  /v1/apps/{application-id}/messages:
    POST:
      summary: SendMessages
      description: <p>Creates and sends a direct message.</p>
  /v1/apps/{application-id}/otp:
    POST:
      summary: SendOTPMessage
      description: <p>Send an OTP message</p>
  /v1/apps/{application-id}/users-messages:
    POST:
      summary: SendUsersMessages
      description: <p>Creates and sends a message to a list of users.</p>
  /v1/apps/{application-id}/endpoints:
    PUT:
      summary: UpdateEndpointsBatch
      description: >-
        <p>Creates a new batch of endpoints for an application or updates the
        settings and attributes of a batch of existing endpoints for an
        application. You can also use this operation to define custom attributes
        for a batch of endpoints. If an update includes one or more values for a
        custom attribute, Amazon Pinpoint replaces (overwrites) any existing
        values with the new values.</p>
  /v1/apps/{application-id}/journeys/{journey-id}/state:
    PUT:
      summary: UpdateJourneyState
      description: <p>Pause, resume or cancels (stops) a journey.</p>
  /v1/templates/{template-name}/{template-type}/active-version:
    PUT:
      summary: UpdateTemplateActiveVersion
      description: >-
        <p>Changes the status of a specific version of a message template to
        <i>active</i>.</p>
  /v1/apps/{application-id}/verify-otp:
    POST:
      summary: VerifyOTPMessage
      description: <p>Verify an OTP</p>
tags: []
