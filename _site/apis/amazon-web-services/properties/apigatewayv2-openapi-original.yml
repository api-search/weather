openapi: 3.1.0
info:
  title: apigatewayv2
  description: <p>Amazon API Gateway V2</p>
paths:
  /v2/apis:
    PUT:
      summary: ImportApi
      description: <p>Imports an API.</p>
  /v2/domainnames/{domainName}/apimappings:
    GET:
      summary: GetApiMappings
      description: <p>Gets API mappings.</p>
  /v2/apis/{apiId}/authorizers:
    GET:
      summary: GetAuthorizers
      description: <p>Gets the Authorizers for an API.</p>
  /v2/apis/{apiId}/deployments:
    GET:
      summary: GetDeployments
      description: <p>Gets the Deployments for an API.</p>
  /v2/domainnames:
    GET:
      summary: GetDomainNames
      description: <p>Gets the domain names for an AWS account.</p>
  /v2/apis/{apiId}/integrations:
    GET:
      summary: GetIntegrations
      description: <p>Gets the Integrations for an API.</p>
  /v2/apis/{apiId}/integrations/{integrationId}/integrationresponses:
    GET:
      summary: GetIntegrationResponses
      description: <p>Gets the IntegrationResponses for an Integration.</p>
  /v2/apis/{apiId}/models:
    GET:
      summary: GetModels
      description: <p>Gets the Models for an API.</p>
  /v2/apis/{apiId}/routes:
    GET:
      summary: GetRoutes
      description: <p>Gets the Routes for an API.</p>
  /v2/apis/{apiId}/routes/{routeId}/routeresponses:
    GET:
      summary: GetRouteResponses
      description: <p>Gets the RouteResponses for a Route.</p>
  /v2/apis/{apiId}/stages:
    GET:
      summary: GetStages
      description: <p>Gets the Stages for an API.</p>
  /v2/vpclinks:
    GET:
      summary: GetVpcLinks
      description: <p>Gets a collection of VPC links.</p>
  /v2/apis/{apiId}/stages/{stageName}/accesslogsettings:
    DELETE:
      summary: DeleteAccessLogSettings
      description: >-
        <p>Deletes the AccessLogSettings for a Stage. To disable access logging
        for a Stage, delete its AccessLogSettings.</p>
  /v2/apis/{apiId}:
    PATCH:
      summary: UpdateApi
      description: <p>Updates an Api resource.</p>
  /v2/domainnames/{domainName}/apimappings/{apiMappingId}:
    PATCH:
      summary: UpdateApiMapping
      description: <p>The API mapping.</p>
  /v2/apis/{apiId}/authorizers/{authorizerId}:
    PATCH:
      summary: UpdateAuthorizer
      description: <p>Updates an Authorizer.</p>
  /v2/apis/{apiId}/cors:
    DELETE:
      summary: DeleteCorsConfiguration
      description: <p>Deletes a CORS configuration.</p>
  /v2/apis/{apiId}/deployments/{deploymentId}:
    PATCH:
      summary: UpdateDeployment
      description: <p>Updates a Deployment.</p>
  /v2/domainnames/{domainName}:
    PATCH:
      summary: UpdateDomainName
      description: <p>Updates a domain name.</p>
  /v2/apis/{apiId}/integrations/{integrationId}:
    PATCH:
      summary: UpdateIntegration
      description: <p>Updates an Integration.</p>
  /v2/apis/{apiId}/integrations/{integrationId}/integrationresponses/{integrationResponseId}:
    PATCH:
      summary: UpdateIntegrationResponse
      description: <p>Updates an IntegrationResponses.</p>
  /v2/apis/{apiId}/models/{modelId}:
    PATCH:
      summary: UpdateModel
      description: <p>Updates a Model.</p>
  /v2/apis/{apiId}/routes/{routeId}:
    PATCH:
      summary: UpdateRoute
      description: <p>Updates a Route.</p>
  /v2/apis/{apiId}/routes/{routeId}/requestparameters/{requestParameterKey}:
    DELETE:
      summary: DeleteRouteRequestParameter
      description: <p>Deletes a route request parameter.</p>
  /v2/apis/{apiId}/routes/{routeId}/routeresponses/{routeResponseId}:
    PATCH:
      summary: UpdateRouteResponse
      description: <p>Updates a RouteResponse.</p>
  /v2/apis/{apiId}/stages/{stageName}/routesettings/{routeKey}:
    DELETE:
      summary: DeleteRouteSettings
      description: <p>Deletes the RouteSettings for a stage.</p>
  /v2/apis/{apiId}/stages/{stageName}:
    PATCH:
      summary: UpdateStage
      description: <p>Updates a Stage.</p>
  /v2/vpclinks/{vpcLinkId}:
    PATCH:
      summary: UpdateVpcLink
      description: <p>Updates a VPC link.</p>
  /v2/apis/{apiId}/exports/{specification}:
    GET:
      summary: ExportApi
      description: >-
        <p>Exports a definition of an API in a particular output format and
        specification.</p>
  /v2/apis/{apiId}/stages/{stageName}/cache/authorizers:
    DELETE:
      summary: ResetAuthorizersCache
      description: >-
        <p>Resets all authorizer cache entries for the specified stage.
        Supported only for HTTP API Lambda authorizers.</p>
  /v2/apis/{apiId}/models/{modelId}/template:
    GET:
      summary: GetModelTemplate
      description: <p>Gets a model template.</p>
  /v2/tags/{resource-arn}:
    DELETE:
      summary: UntagResource
      description: <p>Deletes a Tag.</p>
tags: []
