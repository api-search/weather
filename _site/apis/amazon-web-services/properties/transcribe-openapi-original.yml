openapi: 3.1.0
info:
  title: transcribe
  description: >-
    <p>Amazon Transcribe offers three main types of batch transcription:
    <b>Standard</b>, <b>Medical</b>, and <b>Call Analytics</b>.</p> <ul> <li>
    <p> <b>Standard transcriptions</b> are the most common option. Refer to for
    details.</p> </li> <li> <p> <b>Medical transcriptions</b> are tailored to
    medical professionals and incorporate medical terms. A common use case for
    this service is transcribing doctor-patient dialogue into after-visit notes.
    Refer to for details.</p> </li> <li> <p> <b>Call Analytics
    transcriptions</b> are designed for use with call center audio on two
    different channels; if you're looking for insight into customer service
    calls, use this option. Refer to for details.</p> </li> </ul>
paths:
  /:
    POST:
      summary: UpdateVocabularyFilter
      description: >-
        <p>Updates an existing custom vocabulary filter with a new list of
        words. The new list you provide overwrites all previous entries; you
        cannot append new terms onto an existing custom vocabulary filter.</p>
tags: []
