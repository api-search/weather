openapi: 3.1.0
info:
  title: ssm-sap
  description: >-
    <p>This API reference provides descriptions, syntax, and other details about
    each of the actions and data types for AWS Systems Manager for SAP. The
    topic for each action shows the API request parameters and responses. </p>
paths:
  /delete-resource-permission:
    POST:
      summary: DeleteResourcePermission
      description: <p>Removes permissions associated with the target database.</p>
  /deregister-application:
    POST:
      summary: DeregisterApplication
      description: >-
        <p>Deregister an SAP application with AWS Systems Manager for SAP. This
        action does not aï¬€ect the existing setup of your SAP workloads on Amazon
        EC2.</p>
  /get-application:
    POST:
      summary: GetApplication
      description: >-
        <p>Gets an application registered with AWS Systems Manager for SAP. It
        also returns the components of the application.</p>
  /get-component:
    POST:
      summary: GetComponent
      description: >-
        <p>Gets the component of an application registered with AWS Systems
        Manager for SAP.</p>
  /get-database:
    POST:
      summary: GetDatabase
      description: >-
        <p>Gets the SAP HANA database of an application registered with AWS
        Systems Manager for SAP.</p>
  /get-operation:
    POST:
      summary: GetOperation
      description: <p>Gets the details of an operation by specifying the operation ID.</p>
  /get-resource-permission:
    POST:
      summary: GetResourcePermission
      description: <p>Gets permissions associated with the target database.</p>
  /list-applications:
    POST:
      summary: ListApplications
      description: >-
        <p>Lists all the applications registered with AWS Systems Manager for
        SAP.</p>
  /list-components:
    POST:
      summary: ListComponents
      description: >-
        <p>Lists all the components registered with AWS Systems Manager for
        SAP.</p>
  /list-databases:
    POST:
      summary: ListDatabases
      description: >-
        <p>Lists the SAP HANA databases of an application registered with AWS
        Systems Manager for SAP.</p>
  /list-operations:
    POST:
      summary: ListOperations
      description: <p>Lists the operations performed by AWS Systems Manager for SAP.</p>
  /tags/{resourceArn}:
    DELETE:
      summary: UntagResource
      description: <p>Delete the tags for a resource.</p>
  /put-resource-permission:
    POST:
      summary: PutResourcePermission
      description: <p>Adds permissions to the target database.</p>
  /register-application:
    POST:
      summary: RegisterApplication
      description: >-
        <p>Register an SAP application with AWS Systems Manager for SAP. You
        must meet the following requirements before registering. </p> <p>The SAP
        application you want to register with AWS Systems Manager for SAP is
        running on Amazon EC2.</p> <p>AWS Systems Manager Agent must be setup on
        an Amazon EC2 instance along with the required IAM permissions.</p>
        <p>Amazon EC2 instance(s) must have access to the secrets created in AWS
        Secrets Manager to manage SAP applications and components.</p>
  /start-application-refresh:
    POST:
      summary: StartApplicationRefresh
      description: <p>Refreshes a registered application.</p>
  /update-application-settings:
    POST:
      summary: UpdateApplicationSettings
      description: >-
        <p>Updates the settings of an application registered with AWS Systems
        Manager for SAP.</p>
tags: []
