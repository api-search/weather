openapi: 3.1.0
info:
  title: kendra-ranking
  description: >-
    <p>Amazon Kendra Intelligent Ranking uses Amazon Kendra semantic search
    capabilities to intelligently re-rank a search service's results.</p>
paths:
  /:
    POST:
      summary: UpdateRescoreExecutionPlan
      description: >-
        <p>Updates a rescore execution plan. A rescore execution plan is an
        Amazon Kendra Intelligent Ranking resource used for provisioning the
        <code>Rescore</code> API. You can update the number of capacity units
        you require for Amazon Kendra Intelligent Ranking to rescore or re-rank
        a search service's results.</p>
tags: []
