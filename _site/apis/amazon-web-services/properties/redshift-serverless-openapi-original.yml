openapi: 3.1.0
info:
  title: redshift-serverless
  description: >-
    <p>This is an interface reference for Amazon Redshift Serverless. It
    contains documentation for one of the programming or command line interfaces
    you can use to manage Amazon Redshift Serverless. </p> <p>Amazon Redshift
    Serverless automatically provisions data warehouse capacity and
    intelligently scales the underlying resources based on workload demands.
    Amazon Redshift Serverless adjusts capacity in seconds to deliver
    consistently high performance and simplified operations for even the most
    demanding and volatile workloads. Amazon Redshift Serverless lets you focus
    on using your data to acquire new insights for your business and customers.
    </p> <p> To learn more about Amazon Redshift Serverless, see <a
    href="https://docs.aws.amazon.com/redshift/latest/mgmt/serverless-whatis.html">What
    is Amazon Redshift Serverless</a>. </p>
paths:
  /:
    POST:
      summary: UpdateWorkgroup
      description: >-
        <p>Updates a workgroup with the specified configuration settings. You
        can't update multiple parameters in one request. For example, you can
        update <code>baseCapacity</code> or <code>port</code> in a single
        request, but you can't update both in the same request.</p>
