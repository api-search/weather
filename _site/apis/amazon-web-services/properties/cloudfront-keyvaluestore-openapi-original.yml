openapi: 3.1.0
info:
  title: cloudfront-keyvaluestore
  description: >-
    <p>Amazon CloudFront KeyValueStore Service to View and Update Data in a KVS
    Resource</p>
paths:
  /key-value-stores/{KvsARN}/keys/{Key}:
    PUT:
      summary: PutKey
      description: >-
        <p>Creates a new key value pair or replaces the value of an existing
        key.</p>
  /key-value-stores/{KvsARN}:
    GET:
      summary: DescribeKeyValueStore
      description: <p>Returns metadata information about Key Value Store.</p>
  /key-value-stores/{KvsARN}/keys:
    POST:
      summary: UpdateKeys
      description: >-
        <p>Puts or Deletes multiple key value pairs in a single, all-or-nothing
        operation.</p>
tags: []
