openapi: 3.1.0
info:
  title: license-manager-linux-subscriptions
  description: >-
    <p>With License Manager, you can discover and track your commercial Linux
    subscriptions on running Amazon EC2 instances.</p>
paths:
  /subscription/GetServiceSettings:
    POST:
      summary: GetServiceSettings
      description: <p>Lists the Linux subscriptions service settings.</p>
  /subscription/ListLinuxSubscriptionInstances:
    POST:
      summary: ListLinuxSubscriptionInstances
      description: >-
        <p>Lists the running Amazon EC2 instances that were discovered with
        commercial Linux subscriptions.</p>
  /subscription/ListLinuxSubscriptions:
    POST:
      summary: ListLinuxSubscriptions
      description: >-
        <p>Lists the Linux subscriptions that have been discovered. If you have
        linked your organization, the returned results will include data
        aggregated across your accounts in Organizations.</p>
  /subscription/UpdateServiceSettings:
    POST:
      summary: UpdateServiceSettings
      description: <p>Updates the service settings for Linux subscriptions.</p>
tags: []
