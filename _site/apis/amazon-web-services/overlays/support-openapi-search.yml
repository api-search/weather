info:
  title: support
paths:
  /:
    POST:
      summary: ResolveCase
      description: >-
        <p>Resolves a support case. This operation takes a <code>caseId</code>
        and returns the initial and final state of the case.</p> <note> <ul>
        <li> <p>You must have a Business, Enterprise On-Ramp, or Enterprise
        Support plan to use the Amazon Web Services Support API. </p> </li> <li>
        <p>If you call the Amazon Web Services Support API from an account that
        doesn't have a Business, Enterprise On-Ramp, or Enterprise Support plan,
        the <code>SubscriptionRequiredException</code> error message appears.
        For information about changing your support plan, see <a
        href="http://aws.amazon.com/premiumsupport/">Amazon Web Services
        Support</a>.</p> </li> </u
      tags:
        - Resolve
        - Ca
