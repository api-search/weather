openapi: 3.1.0
info:
  title: email
paths:
  /:
    POST:
      summary: Verify Email Identity
      description: >-
        Adds an email address to the list of identities for your Amazon SES
        account in the current AWS Region and initiates a verification process
        by sending a verification email to the specified address. This operation
        can only be executed once per second.
      tags:
        - ' Email'
        - ' Identity'
        - Verify
