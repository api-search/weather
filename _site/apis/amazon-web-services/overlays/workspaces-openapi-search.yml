  /:
    POST:
      summary: UpdateWorkspaceImagePermission
      description: >-
        <p>Shares or unshares an image with one account in the same Amazon Web
        Services Region by specifying whether that account has permission to
        copy the image. If the copy image permission is granted, the image is
        shared with that account. If the copy image permission is revoked, the
        image is unshared with the account.</p> <p>After an image has been
        shared, the recipient account can copy the image to other Regions as
        needed.</p> <p>In the China (Ningxia) Region, you can copy images only
        within the same Region.</p> <p>In Amazon Web Services GovCloud (US), to
        copy images to and from other Regions, contact Amazon Web Services
        Support.</p> <p>For more information about sharing images, see <a
        href="https://docs.aws.amazon.com/workspaces/latest/adminguide/share-custom-image.html">
        Share or Unshare a Custom WorkSpaces Image</a>.</p> <note> <ul> <li>
        <p>To delete an image that has been shared, you must unshare the image
        before you delete it.</p> </li> <li> <p>Sharing Bring Your Own License
        (BYOL) images across Amazon Web Services accounts isn't supported at
        this time in Amazon Web Services GovCloud (US). To share BYOL images
        across accounts in Amazon Web Services GovCloud (US), contact Amazon Web
        Services Support.</p> </li> </u
      tags:
