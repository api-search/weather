        - Endpoints
        - Virtual Clusters
        - Endpoints
  /virtualclusters/{virtualClusterId}/endpoints/{endpointId}/credentials:
    POST:
      summary: GetManagedEndpointSessionCredentials
      description: <p>Generate a session token to connect to a managed endpoint. </p>
      tags:
        - Get
        - Managed
        - Endpoints
        - Sessions
        - Credentials
        - Cluster
        - Identifiers
        - Job RUns
        - Jobs
        - Runs
        - Job Templates
        - Endpoints
        - Virtual Clusters
        - Endpoints
        - Credentials
  /virtualclusters/{virtualClusterId}/jobruns:
    POST:
      summary: StartJobRun
      description: >-
        <p>Starts a job run. A job run is a unit of work, such as a Spark jar,
        PySpark script, or SparkSQL query, that you submit to Amazon EMR on
        EKS.</p>
      tags:
        - Start
        - Jobs
        - Runs
        - Cluster
        - Identifiers
        - Job RUns
        - Jobs
        - Runs
        - Job Templates
        - Endpoints
        - Virtual Clusters
        - Endpoints
        - Credentials
  /tags/{resourceArn}:
    DELETE:
      summary: UntagResource
      description: <p>Removes tags from reso
      tags:
