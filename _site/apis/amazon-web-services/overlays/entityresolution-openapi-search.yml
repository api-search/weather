        - Identifiers
        - Matches
  /matchingworkflows/{workflowName}/jobs/{jobId}:
    GET:
      summary: GetMatchingJob
      description: >-
        <p>Gets the status, metrics, and errors (if there are any) that are
        associated with a job.</p>
      tags:
        - Get
        - Matching
        - Jobs
        - Identity Mapping Workflows
        - Matching Workflows
