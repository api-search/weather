openapi: 3.1.0
info:
  title: personalize-events
paths:
  /action-interactions:
    POST:
      summary: PutActionInteractions
      description: >-
        <p>Records action interaction event data. An <i>action interaction</i>
        event is an interaction between a user and an <i>action</i>. For
        example, a user taking an action, such a enrolling in a membership
        program or downloading your app.</p> <p> For more information about
        recording action interactions, see <a
        href="https://docs.aws.amazon.com/personalize/latest/dg/recording-action-interaction-events.html">Recording
        action interaction events</a>. For more information about actions in an
        Actions dataset, see <a
        href="https://docs.aws.amazon.com/personalize/latest/dg/actions-datasets.html">Actions
        dataset</a>.</p>
      tags:
        - Put
        - Actions
        - Interactions
        - Actions
        - Interactions
  /actions:
    POST:
      summary: PutActions
      description: >-
        <p>Adds one or more actions to an Actions dataset. For more information
        see <a
        href="https://docs.aws.amazon.com/personalize/latest/dg/importing-actions.html">Importing
        actions individually</a>. </p>
      tags:
        - Put
        - Actions
        - Actions
        - Interactions
        - Actions
  /events:
    POST:
      summary: PutEvents
      description: >-
        <p>Records item interaction event data. For more information see <a
        href="https://docs.aws.amazon.com/personalize/latest/dg/recording-item-interaction-events.html">Recording
        item interaction events</a>.</p>
      tags:
        - Put
        - Events
        - Actions
        - Interactions
        - Actions
        - Events
  /items:
    POST:
      summary: PutItems
      description: >-
        <p>Adds one or more items to an Items dataset. For more information see
        <a
        href="https://docs.aws.amazon.com/personalize/latest/dg/importing-items.html">Importing
        items individually</a>. </p>
      tags:
        - Put
        - Items
        - Actions
        - Interactions
        - Actions
        - Events
        - Items
  /users:
    POST:
      summary: PutUsers
      description: >-
        <p>Adds one or more users to a Users dataset. For more information see
        <a
        href="https://docs.aws.amazon.com/personalize/latest/dg/importing-users.html">Importing
        users individuall
      tags:
        - Put
        - Users
        - Actions
        - Interactions
        - Actions
        - Events
        - Items
        - null
