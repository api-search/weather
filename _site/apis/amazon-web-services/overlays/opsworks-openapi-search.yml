    POST:
      summary: UpdateVolume
      description: >-
        <p>Updates an Amazon EBS volume's name or mount point. For more
        information, see <a
        href="https://docs.aws.amazon.com/opsworks/latest/userguide/resources.html">Resource
        Management</a>.</p> <p> <b>Required Permissions</b>: To use this action,
