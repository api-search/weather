        - Alarm
        - Models
        - Detectors
        - Inputs
        - Models
        - Names
        - Identifiers
        - Logging
        - Results
        - Versions
  /input-routings:
    POST:
      summary: ListInputRoutings
      description: <p> Lists one or more input routings. </p>
      tags:
        - Lists
        - Inputs
        - Routings
