        - Code
        - Identifiers
        - Finalize
        - Claim
        - Methods
        - Initiate
        - Events
  /devices:
    GET:
      summary: ListDevices
      description: >-
        <p>Lists the 1-Click compatible devices associated with your AWS
        account.</p>
      tags:
        - Lists
        - Devices
        - Code
        - Identifiers
        - Finalize
