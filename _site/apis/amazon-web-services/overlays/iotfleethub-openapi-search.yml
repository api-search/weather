openapi: 3.1.0
info:
  title: iotfleethub
paths:
  /applications:
    GET:
      summary: ListApplications
      description: >-
        <p>Gets a list of Fleet Hub for AWS IoT Device Management web
        applications for the current account.</p> <note> <p>Fleet Hub for AWS
        IoT Device Management is in public preview and is subject to change.</p>
        </note>
      tags:
        - Lists
        - Applications
        - Applications
  /applications/{applicationId}:
    PATCH:
      summary: UpdateApplication
      description: >-
        <p>Updates information about a Fleet Hub for a AWS IoT Device Management
        web application.</p> <note> <p>Fleet Hub for AWS IoT Device Management
        is in public preview and is subject to change.</p> </note>
      tags:
        - Update
        - Applications
        - Applications
        - Identifiers
  /tags/{resourceArn}:
    DELETE:
      summary: UntagResource
      description: >-
        <p>Removes the specified tags (metadata) from the resource.</p> <note>
        <p>Fleet Hub for AWS IoT Device Management is in public preview and is
        subject to change.</
      tags:
        - Untag
        - Resources
        - Applications
        - Identifiers
        - null
