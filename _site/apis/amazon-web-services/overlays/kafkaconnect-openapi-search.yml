openapi: 3.1.0
info:
  title: kafkaconnect
paths:
  /v1/connectors:
    GET:
      summary: ListConnectors
      description: >-
        <p>Returns a list of all the connectors in this account and Region. The
        list is limited to connectors whose name starts with the specified
        prefix. The response also includes a description of each of the listed
        connectors.</p>
      tags:
        - Lists
        - Connectors
        - null
        - Connectors
  /v1/custom-plugins:
    GET:
      summary: ListCustomPlugins
      description: >-
        <p>Returns a list of all of the custom plugins in this account and
        Region.</p>
      tags:
        - Lists
        - Custom
        - Plugins
        - null
        - Connectors
        - Custom
        - Plugins
  /v1/worker-configurations:
    GET:
      summary: ListWorkerConfigurations
      description: >-
        <p>Returns a list of all of the worker configurations in this account
        and Region.</p>
      tags:
        - Lists
        - Workers
        - Configurations
        - null
        - Connectors
        - Custom
        - Plugins
        - Workers
        - Configurations
