openapi: 3.1.0
info:
  title: sso-admin
paths:
  /:
    POST:
      summary: UpdateTrustedTokenIssuer
      description: >-
        <p>Updates the name of the trusted token issuer, or the path of a source
        attribute or destination attribute for a trusted token issuer
        configuration.</p> <note> <p>Updating this trusted token issuer
        configuration might cause users to lose access to any applications that
        are configured to use the trusted token issuer.</
      tags:
        - Update
        - Trusted
        - Tokens
        - Issues
