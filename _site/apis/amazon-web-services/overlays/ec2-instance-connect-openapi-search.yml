openapi: 3.1.0
info:
  title: ec2-instance-connect
paths:
  /:
    POST:
      summary: SendSerialConsoleSSHPublicKey
      description: >-
        <p>Pushes an SSH public key to the specified EC2 instance. The key
        remains for 60 seconds, which gives you 60 seconds to establish a serial
        console connection to the instance using SSH. For more information, see
        <a
        href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-serial-console.html">EC2
        Serial Console</a> in the <i>Amazon EC2 User Guid
      tags:
        - Send
        - Serial
        - Console
        - Public
        - null
